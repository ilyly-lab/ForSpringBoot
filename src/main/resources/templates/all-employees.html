<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<h2>All Employees</h2>
<br>
<table>
    <tr>
        <th>Name</th>
        <th>Surname</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Operations</th>
    </tr>
    <tr th:each="emp : ${allEmps}">
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.surname}"></td>
        <td th:text="${emp.department}"></td>
        <td th:text="${emp.salary}"></td>
        <td>
            <a th:href="@{/updateInfo(empId=${emp.id})}"><input type="button" value="Update"/></a>
            <a th:href="@{/deleteEmployee(empId=${emp.id})}"><input type="button" value="Delete"/></a>
        </td>
    </tr>
</table>
<br>
<a th:href="@{/addNewEmployee}"><input type="button" value="Add"/></a>
</body>
</html>
